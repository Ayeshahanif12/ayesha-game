<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>SnakeGame</title>
    <link rel="stylesheet" href="game.css">
    
    
</head>
<body class="flex  flex-col justify-center items-center min-h-screen m-o font-vt323 overflow-hidden">
 <div class="snake ">
   
    <div id="scores">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </div>
 </div>   
 <div class="border-[0.625rem] border-solid  rounded-[1.875rem] shadow-[inset_0_0_0_0.625rem]">
    </div>

    <div class="game-border2">
        <div class="game-border3">
            <div class="rounded -[6 rem ] grid grid-cols-[repeat(20,1fr)] grid-rows-[repeat (20,1fr)] m-1">

            </div>
        </div>
    </div>
 </div>
 <h1 id="instruction-text">Press spacebar to start the game</h1>
 
 <script src="scripts.js"defer></script>

</html>
